<!DOCTYPE html>
<html>
<head>
  <title>Send to Discord</title>
</head>
<body>
  <h2>Hack Players</h2>
  <input type="text" id="message" placeholder="Type your message" />
  <button onclick="sendMessage()">CLICK</button>
  <p id="status"></p>

  <script>
    const webhookURL = 'https://discord.com/api/webhooks/1398050422434037780/YhTVlQiLxUjMZPVyx8fNhQfkLRws3bYRA-WBJt1kIe1AZebYcg-WxLSfgVFLOtdZvzu7'; // Replace with your actual webhook

    function sendMessage() {
      const message = document.getElementById("message").value;
      const status = document.getElementById("status");
      const lastSent = localStorage.getItem("lastSent");

      // Check if 12 hours have passed
      const now = Date.now();
      if (lastSent && now - parseInt(lastSent) < 12 * 60 * 60 * 1000) {
        const remaining = 12 * 60 * 60 * 1000 - (now - parseInt(lastSent));
        const hours = Math.floor(remaining / (60 * 60 * 1000));
        const minutes = Math.floor((remaining % (60 * 60 * 1000)) / (60 * 1000));
        status.textContent = `You have to wait ${hours} hour(s) and ${minutes} minute(s)`;
        return;
      }

      if (message.trim() === "") {
        alert("Please enter a message!");
        return;
      }

      fetch(webhookURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ content: message })
      })
      .then(response => {
        if (response.ok) {
          localStorage.setItem("lastSent", now.toString());
          status.textContent = "Message sent! You have to wait 12 hours.";
        } else {
          status.textContent = "Failed to send message.";
        }
      })
      .catch(error => {
        console.error("Error:", error);
        status.textContent = "Error sending message.";
      });
    }
  </script>
</body>
</html>
